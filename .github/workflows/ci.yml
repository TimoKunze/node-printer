name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  prebuild-node:
    name: Prebuild Binaries for Node
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [20, 18, 16]
        os: [windows-latest, macos-latest, ubuntu-latest]
        arch: [x64]
    timeout-minutes: 30
    steps:
      - if: ${{ matrix.os == 'ubuntu-latest' }}
        name: Setup Dependencies
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install -y g++-multilib gcc-multilib libcups2-dev linux-libc-dev
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/checkout@v4
      - run: npm i
      - name: Prebuild
        run: |
          npm run prebuild -- --strip --target ${{ matrix.node }} --runtime node --arch ${{ matrix.arch }} -u ${{ secrets.PREBUILD_TOKEN }}
  prebuild-electron:
    name: Prebuild Binaries for Electron
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        electron: [31, 30, 29, 28, 27, 26, 25, 24]
        os: [windows-latest, macos-latest, ubuntu-latest]
        arch: [x64]
    timeout-minutes: 30
    steps:
      - if: ${{ matrix.os == 'ubuntu-latest' }}
        name: Setup Dependencies
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install -y g++-multilib gcc-multilib libcups2-dev linux-libc-dev
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/checkout@v4
      - run: npm i
      - name: Prebuild
        run: |
          npm run prebuild -- --strip --target ${{ matrix.electron }} --runtime electron --arch ${{ matrix.arch }} -u ${{ secrets.PREBUILD_TOKEN }}
